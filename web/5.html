.form-container {

h1 {

}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: bold;
}

input, select, textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid rgb(122, 122, 122);
    border-radius: 4px;
    background-color: #f9f9f9;
    font-size: 16px;
    color: #000;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: aqua;
    box-shadow: 0 0 5px #353c3c;
}

button {
    background-color: aqua;
    color: #000;
    border: none;
    padding: 10px;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #353c3c;
    color: #fff;
}

/* Estilo para el mensaje de confirmación */
#confirmation-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #dedede;
    border: 2px solid #dedede;
    border-radius: 8px;
    padding: 70px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    z-index: 1000;
}

#confirmation-message.hidden {
    display: none;
}

#close-message {
    background-color: aqua;
    color: #000;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

#close-message:hover {
    background-color: #353c3c;
    color: #fff;
}
.social-sidebar {
    position: fixed;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px;
    z-index: 1000;
    background-color: #fff;
    padding: 10px 15px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.social-sidebar a {
    display: block;
    text-align: center;
    width: 50px;
    height: 50px;
    background-color: #333;
    color: #fff;
    border-radius: 50%;
    line-height: 50px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 20px;  
}

.social-sidebar a:hover {
    background-color: #575b60;
    transform: translateX(10px);
}

.social-sidebar .facebook {
    background-color: #3853ff;
}

.social-sidebar .instagram {

            font-weight: bold;

        }

        .nav-right a:hover {
