<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tech Partners</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .contact-info, .map {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .contact-info {
            background-color: #1a73e8;
            color: #fff;
            padding: 20px;
        }

        .contact-info h1 {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .contact-info a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .map iframe {
            width: 80%; /* Ajusta el ancho del mapa */
            height: 300px; /* Ajusta la altura del mapa */
            border: none;
        }

        .map {
            flex: 1;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Columna de datos de contacto -->
        <div class="contact-info">
            <h1>Contáctanos</h1>
            <p><strong>Teléfono:</strong> <a href="tel:+1234567890">+123 456 7890</a></p>
            <p><strong>Correo:</strong> <a href="mailto:info@techpartners.com">info@techpartners.com</a></p>
            <p><strong>Dirección:</strong> Calle Ejemplo 123, Ciudad, País</p>
        </div>

        <!-- Columna del mapa -->
        <div class="map">
            <!-- Mapa interactivo de Google Maps -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3765.2221973541587!2d-98.24625672615689!3d19.316162144391818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfd915f9b39e67%3A0x68c57f03afb25b76!2sEscalinatas%2C%20Centro%2C%2090000%20Tlaxcala%20de%20Xicoht%C3%A9ncatl%2C%20Tlax.!5e0!3m2!1ses!2smx!4v1732590338597!5m2!1ses!2smx" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
